<section class="user-scores">
    <div class="warning" *ngIf="!partidas">
        <h2>You don't have any heroes!</h2>
        <p>To see your scores, go forth and create your legend!</p>
    </div>
    <div class="scoreboard" *ngIf="partidas">
        <span>Hall of Heroes</span>
        <div class="tableFixHead">
        <table>
            <thead>
                <th>Date</th>
                <th>Hero</th>
                <th>Score</th>
                <th>Info</th>
            </thead>
            <tbody *ngFor="let item of list">
                <tr>
                    <td>{{ fortmatDate(item.fecha ) }}</td>
                    <td>{{item.personaje.charName}}</td>
                    <td>{{item.puntaje}}</td>
                    <td><a href="#"><img src="/assets/lupa.png" alt="More Info" id="search-icon"></a></td>
                </tr>
            </tbody>
        </table>
        </div>
        <div class="sorters">
            <input type="button" value="Oldest Date" (click)="sortOldDate()">
            <input type="button" value="Newest Date" (click)="sortNewDate()">
            <input type="button" value="Hero Name" (click)="sortHeroName()">
            <input type="button" value="Lowest Score" (click)="sortLowScore()">
            <input type="button" value="Highest Score" (click)="sortHighScore()">
        </div>
    </div>
</section>
